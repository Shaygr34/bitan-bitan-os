name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-os-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: corepack enable

      - uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-

      - run: pnpm install
      - run: pnpm --filter os-hub build

  test-sumit-sync:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/sumit-sync
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('apps/sumit-sync/requirements.txt') }}
          restore-keys: pip-

      - run: pip install -r requirements.txt

      - run: pytest tests/ -v --tb=short
